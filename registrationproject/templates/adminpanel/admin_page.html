{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
</head>
<link rel="stylesheet" href="{% static 'style/style.css' %}">

<body>
    <div class="container">
        <form action="search" method="get" class="d-flex">
            <input class="form-control me-2" type="text" name="query" placeholder="search" aria-label="search">
            <button class="btn btn-outline-succes" type="submit">search</button>
        </form>
        <h1>Members</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in member %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.first_name}}</td>
                <td>{{x.last_name}}</td>
                <td>{{x.username}}</td>
                <td>{{x.email}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Member</button></a>
        <span><a href="{% url 'admin_signout' %}"><button id="new3">Sign Out</button></a></span>
    </div>
</body>

</html>
