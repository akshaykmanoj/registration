<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="vh-100" style="background-color: #b0eaf1;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://media.istockphoto.com/id/1368151370/photo/user-typing-login-and-password-cyber-security-concept.jpg?b=1&s=170667a&w=0&k=20&c=wm6YUMs03Bup4_9XcQaX61L711qJxAUExEJp_PWO8gI="
                  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  
                  {%for message in messages%}
                  <div class="alert alert-{{message.tags}} alert-warning alert-dismissible fade show" role="alert">
                      <strong>Message:</strong> {{ message }} 
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  {%endfor%}
                  <form method = 'POST' action="signin">
                    {% csrf_token %}
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #9a3405;"></i>
                      <span class="h1 fw-bold mb-0">Welcome</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4 align-items-center">
                      <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" name="username" />
                      <label class="form-label" for="username"></label>
                    </div>
  
                    <div class="form-outline mb-4 text-center">
                      <input type="password" id="pass1" class="form-control form-control-lg" placeholder="Passsword" name="pass1"/>
                      <label class="form-label" for="pass1"></label>
                    </div>
  
                    <div class="pt-1 mb-4 text-center" >
                      <button class="btn btn-dark btn-lg btn-block pb-lg-2" type="submit">Login</button>
                    </div>
                    <div class="text-center">
                      <p class="mb-5 pb-lg-2" style="color: #393f81;"><a class="btn btn-primary" href="/admin_panel">Admin Login</a></p>  
                    </div>

                    <div class="align-items-center">
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?<a href="signup">SIGN UP</a></p>  
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
